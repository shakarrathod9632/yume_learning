{% extends "base.html" %}
{% block content %}
{% load static %}

<!-- Enquire Form Section -->
<section class="enquire-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-xl-9 col-lg-10">
        <div class="enquire-form-card">
          <div class="form-header">
            <h2>Enquire Now</h2>
          </div>
          
          <!-- Enquiry Form -->
          <form id="enquiryForm" method="POST">
            {% csrf_token %}
            
            <div class="form-grid">
              <!-- Personal Information -->
              <div class="form-row">
                <div class="form-group">
                  <input type="text" class="form-control" id="firstName" name="first_name" 
                         placeholder="First name" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="lastName" name="last_name" 
                         placeholder="Last name" required>
                </div>
              </div>
              
              <!-- Contact Information -->
              <div class="form-row">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" 
                         placeholder="Email address" required>
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" id="mobile" name="mobile" 
                         placeholder="Mobile number (10 digits)" required>
                </div>
              </div>
              
              <!-- Message -->
              <div class="form-group full-width">
                <textarea class="form-control" id="message" name="message" 
                          placeholder="Your message or enquiry" rows="4" required></textarea>
              </div>
              
              <!-- Submit Button -->
              <div class="submit-section">
                <button type="submit" class="submit-btn">
                  Submit Enquiry
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Form Section Styles */
  .enquire-section {
    padding: 40px 10px;
    background-color: white;
    min-height: 85vh;
    display: flex;
    align-items: center;
  }

  .enquire-form-card {
    background: white;
    border-radius: 20px;
    padding:30px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
    border: 1px solid #e2e8f0;
    max-width: 1000px;
    margin: 0 auto;
  }

  .form-header {
    text-align: center;
    margin-bottom: 25px;
  }

  .form-header h2 {
    font-size: 30px;
    font-weight: 600;
    color: #1a202c;
    margin-bottom: 10px;
    line-height: 1;
  }

  .form-header p {
    color: #718096;
    font-size: 14px;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.2;
  }

  /* Form Layout */
  .form-grid {
    display: flex;
    flex-direction: column;
    gap: 22px;
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .full-width {
    grid-column: span 2;
  }

  /* Form Inputs - Darker Placeholders & Increased Width */
  .form-control {
    padding: 10px 20px;
    font-size: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    background: white;
    color: #2d3748;
    transition: all 0.3s ease;
    width: 100%;
    box-sizing: border-box;
    min-height: 56px;
  }

  textarea.form-control {
    min-height: 120px;
    resize: vertical;
    line-height: 1.2;
    padding-top: 15px;
  }

  /* Darker Placeholder Text */
  .form-control::placeholder {
    color: #64748b; /* Darker gray for better visibility */
    opacity: 0.9;
    font-weight: 400;
    font-size: 16px;
  }

  .form-control:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    outline: none;
    transform: translateY(-1px);
  }

  /* Submit Button */
  .submit-section {
    text-align: center;
    margin-top: 10px;
  }

  .submit-btn {
    background: #2563eb;
    color: white;
    border: none;
    padding: 13px 17px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 250px;
    letter-spacing: 0.3px;
  }

  .submit-btn:hover {
    background: #1d4ed8;
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(37, 99, 235, 0.25);
  }

  .submit-btn:active {
    transform: translateY(-1px);
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .enquire-form-card {
      padding: 45px;
    }
    
    .form-header h2 {
      font-size: 34px;
    }
  }

  @media (max-width: 992px) {
    .enquire-form-card {
      padding: 40px;
      border-radius: 18px;
    }

    .form-header h2 {
      font-size: 32px;
    }
    
    .form-header p {
      font-size: 16px;
    }
    
    .form-control {
      padding: 15px 18px;
      font-size: 16px;
      min-height: 54px;
    }
    
    .form-control::placeholder {
      font-size: 15px;
    }
  }

  @media (max-width: 768px) {
    .enquire-section {
      padding: 40px 15px;
      min-height: 80vh;
    }

    .enquire-form-card {
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.06);
    }

    .form-row {
      grid-template-columns: 1fr;
      gap: 22px;
    }

    .full-width {
      grid-column: span 1;
    }

    .form-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 16px;
    }

    .form-grid {
      gap: 22px;
    }

    .form-control {
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      min-height: 52px;
    }

    textarea.form-control {
      min-height: 130px;
    }

    .form-control::placeholder {
      font-size: 15px;
    }

    .submit-btn {
      padding: 16px 30px;
      font-size: 17px;
      max-width: 100%;
      border-radius: 10px;
    }
  }

  @media (max-width: 576px) {
    .enquire-section {
      padding: 30px 12px;
    }

    .enquire-form-card {
      padding: 28px;
      border-radius: 14px;
    }

    .form-header h2 {
      font-size: 26px;
    }

    .form-header p {
      font-size: 15px;
    }

    .form-grid {
      gap: 20px;
    }

    .form-row {
      gap: 20px;
    }

    .form-control {
      padding: 13px 15px;
      font-size: 15px;
      min-height: 50px;
    }

    textarea.form-control {
      min-height: 120px;
    }

    .form-control::placeholder {
      font-size: 14.5px;
    }

    .submit-btn {
      padding: 15px 25px;
      font-size: 16px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
    }
  }

  @media (max-width: 400px) {
    .enquire-form-card {
      padding: 24px 20px;
      border-radius: 12px;
    }

    .form-header h2 {
      font-size: 24px;
    }

    .form-header p {
      font-size: 14.5px;
    }

    .form-control {
      padding: 12px 14px;
      font-size: 15px;
      min-height: 48px;
    }

    .form-control::placeholder {
      font-size: 14px;
    }

    .submit-btn {
      padding: 14px 20px;
      font-size: 15.5px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('enquiryForm');
    const mobileInput = document.getElementById('mobile');

    // Mobile number validation - only numbers, max 10 digits
    mobileInput.addEventListener('input', function(e) {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 10) {
        value = value.substring(0, 10);
      }
      this.value = value;
      
      // Add visual feedback
      if (value.length === 10) {
        this.classList.remove('invalid');
        this.classList.add('valid');
      } else if (value.length > 0) {
        this.classList.remove('valid');
        this.classList.add('invalid');
      } else {
        this.classList.remove('valid', 'invalid');
      }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      let isValid = true;

      // Reset all validation states
      const inputs = form.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.classList.remove('invalid');
      });

      // Validate First Name
      if (!firstName) {
        document.getElementById('firstName').classList.add('invalid');
        isValid = false;
      }

      // Validate Last Name
      if (!lastName) {
        document.getElementById('lastName').classList.add('invalid');
        isValid = false;
      }

      // Validate Email
      if (!email) {
        document.getElementById('email').classList.add('invalid');
        isValid = false;
      } else if (!validateEmail(email)) {
        document.getElementById('email').classList.add('invalid');
        isValid = false;
      }

      // Validate Mobile
      if (!mobile || mobile.length !== 10) {
        document.getElementById('mobile').classList.add('invalid');
        isValid = false;
      }

      // Validate Message
      if (!message) {
        document.getElementById('message').classList.add('invalid');
        isValid = false;
      }

      if (!isValid) {
        // Scroll to first invalid field
        const firstInvalid = form.querySelector('.invalid');
        if (firstInvalid) {
          firstInvalid.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center' 
          });
          firstInvalid.focus();
        }
        return;
      }

      // Prepare data for backend
      const formData = {
        first_name: firstName,
        last_name: lastName,
        email: email,
        mobile: mobile,
        message: message
      };

      console.log('Enquiry Form Data:', formData);
      
      // Show loading state
      const submitBtn = form.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;
      
      // Simulate form submission (replace with actual Django backend call)
      setTimeout(() => {
        alert('Thank you for your enquiry! We will contact you shortly.');
        
        // Reset form
        form.reset();
        
        // Reset validation states
        inputs.forEach(input => {
          input.classList.remove('valid', 'invalid');
        });
        
        // Restore button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 1500);
    });

    // Email validation function
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Add validation styles
    const style = document.createElement('style');
    style.textContent = `
      .invalid {
        border-color: #ef4444 !important;
        background-color: rgba(239, 68, 68, 0.03) !important;
      }
      
      .invalid:focus {
        box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15) !important;
      }
      
      .valid {
        border-color: #10b981 !important;
        background-color: rgba(16, 185, 129, 0.03) !important;
      }
      
      .valid:focus {
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15) !important;
      }
    `;
    document.head.appendChild(style);
  });
</script>

{% endblock %}
